{% extends 'blogs/base.html' %}
{% block content %}

<style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      flex-direction: column;
    }

    .form {
      border: 2px solid #ccc;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    .submit{
      text-align: center;
      margin-left: 140px;
      width: 80px;
    }

    h3 {
      text-align: center;
    }

    .login-link {
      text-align: center;
      margin-left: 20px;
    }
</style>
<div class="container">
    <h3>Post form</h3>
    <a href="{% url 'posts' %}">Go back</a>
    <form method="POST" action="" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit" class="submit">
    </form>
</div>
{% endblock content%}
